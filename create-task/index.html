<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mike's Store</title>
  </head>
  <body>
    <h1 class="h1">Welcome to Mike's Store</h1>
    <div class="intro"><p>Here is what is in stock</p></div>
    <div class="main">
      <form id="form">
        <label for="search-bar" aria-label="search-bar"></label>
        <input
          name="search-bar"
          type="text"
          class="input"
          aria-label="search-bar"
        />
        <button id="btnSearch">Search!</button>
      </form>
    <button class="btnUtil">Utilities</button>
    <button class="btnBook">Books</button>
    <button class="btnToy">Toys</button>
    <button class="btnCart">Cart</button>
    <button class="btnClearCart">Clear Cart</button>
    <div id="app"></div>
    <button class="btnClear">Clear</button>
    <div class="main">

    <script type="module" src="/main.js"></script>
  </body>
</html>
